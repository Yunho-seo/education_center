// 문제 : 123, 456, 789단 -> 세 단으로 쌓아 출력
document.write("<table>");
for(dan=1; dan<=9; dan++) {
	document.write("<tr>");
	for(i=1; i<=3; i++){
		document.write("<td>");
		document.write(i + " * " +  dan + " = " + (dan*i));
		document.write("</td>");
	}
	document.write("</tr>");
}
document.write("</table>");
document.write("</br>");
