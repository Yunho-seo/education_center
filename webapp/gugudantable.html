<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	document.write("<table border=2 bordercolor=cyan cellpadding=10>");
	for(dan=1; dan<=9; dan++) {
		document.write("<tr>");
		for(i=1; i<=9; i++){
			document.write("<td>");
			document.write(dan + " * " +  i + " = " + (dan*i));
			document.write("</td>");
	}
			document.write("</tr>");
	}
	document.write("</table>");
</script>
</body>
</html>
