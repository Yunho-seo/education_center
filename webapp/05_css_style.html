<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.red-bold{
		color:red;
		font-weight:bold;
	}
	.box{		/* . 다음은 클래스(자바 클래스와는 의미가 다름) */	
		width: 100px;
		height: 100px;
		padding: 10px;
		margin: 10px;
		border-width: 10px;
		border-style: solid;
		border-color: red;
	}
	#myFriends{ 	/* # 다음은 ID */
		list-style-type: none;
		padding: 0;
		margin: 0;
	}
	
</style>
</head>
<body>
	<!-- dividivision -->
	<div class="box">div 요소는 문단을 나타낼때 사용합니다</div>
	<div class="box">div block 요소입니다.</div>
	<div class="box">세번째 문단</div>
	<div class="box">네번째 문단 <span>단락 </span></div>
	<div class="box">id="myFriends"> span 요소는 언라인
		<span class="red-bold">요소</span>입니다. </div>
</body>
</body>

</body>
</body>
</html>
