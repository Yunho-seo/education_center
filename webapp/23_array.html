<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 배열 : 배열도 객체, []를 사용, 추가(push)와 삭제(pop)가 가능. length로 요소 개수확인
	// 자바 배열은 동질적 데이터만 가능
	// 자바스크립트에서의 배열은 이질적 데이터도 가능
	// 자바스크립트는 객체 지향이고, 데이터 타입을 지정하지 않는 동적 데이터타입을 지정하고 있기 때문이다.
	var nums=[10, 20, 30, 40, 50];
	var names=["고구려", "희망이", "성취해", "원하는대로"];		// Array class가 동작
	var a=nums[0];
	console.log(nums[0]);	// 10
	names[0] = "대한민국";
	names.splice(2,1);		// 두번째부터, 한 개의 데이터
	names.push("100");
	// names.pop("100");
	
	var size=nums.length;
	document.write(size);
	console.log(typeof names);	// object
	document.write(names);
	document.write("배열에 대하여: 리스트로 구성, 추가(push)와 삭제(pop) 가능");
</script>
</head>
<body>

</body>
</html>
